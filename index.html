<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Сервис Mesto позволяет просматривать делиться фотографиями из разных уголков света"
    />
    <meta name="keywords" content="фотография, добавить, поделиться" />
    <meta name="author" content="Suetin Vladimir" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="лготип сайта Mesto" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <img src="./images/custo.png" alt="аватар" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__photo-grid">
          <li class="elements__element">
            <img src="./images/karelia.jpg" alt="Карелия" class="elements__mask-group" />
            <article class="elements__rectangle">
              <h2 class="elements__title">Карелия</h2>
              <button href="" class="elements__group"></button>
            </article>
          </li>
          <li class="elements__element">
            <img src="./images/altai.jpg" alt="Алтай" class="elements__mask-group" />
            <article class="elements__rectangle">
              <h2 class="elements__title">Алтай</h2>
              <button href="" class="elements__group"></button>
            </article>
          </li>
          <li class="elements__element">
            <img src="./images/krimea.jpg" alt="Крым" class="elements__mask-group" />
            <article class="elements__rectangle">
              <h2 class="elements__title">Крым</h2>
              <button href="" class="elements__group"></button>
            </article>
          </li>
          <li class="elements__element">
            <img src="./images/dombay.jpg" alt="Домбай" class="elements__mask-group" />
            <article class="elements__rectangle">
              <h2 class="elements__title">Домбай</h2>
              <button href="" class="elements__group"></button>
            </article>
          </li>
          <li class="elements__element">
            <img src="./images/saint-petersburg.jpg" alt="Санкт-Петербург" class="elements__mask-group" />
            <article class="elements__rectangle">
              <h2 class="elements__title">
                Санкт-Петербург
                <button href="" class="elements__group"></button>
              </h2>
              <button href="" class="elements__group"></button>
            </article>
          </li>
          <li class="elements__element">
            <img src="./images/ulan-ude.jpg" alt="Улан-Уде" class="elements__mask-group" />
            <article class="elements__rectangle">
              <h2 class="elements__title">Улан-Уде</h2>
              <button href="" class="elements__group"></button>
            </article>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <form class="popup">
      <div class="popup__overlay"></div>
      <fieldset class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" class="popup__name popup__field" minlength="3" maxlength="30" placeholder="Имя" />
        <input type="text" class="popup__job popup__field" mminlength="3" maxlength="30" placeholder="О себе" />
        <button class="popup__submit-button">Сохранить</button>
        <button class="popup__close-icon"></button>
      </fieldset>
    </form>
    <script src="./scripts/index.js"></script>
  </body>
</html>
