    <footer class="footer">

    <div class="popup popup_edit_profile">
      <div class="popup__info">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="popup-container" class="popup__container">
          <input
            name="popup-name"
            type="text"
            class="popup__name popup__field popup__name_value"
            required
            placeholder="Имя"
          />
          <input
            name="popup-job"
            type="text"
            class="popup__job popup__field popup__job_value"
            required
            placeholder="О себе"
          />
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-icon" aria-label="закрыть форму"></button>
      </div>
    </div>

    <div class="popup popup_add_image">
      <div class="popup__info">
        <h3 class="popup__title">Новое место</h3>
        <form name="popup-container" class="popup__container">
          <input
            name="popup-name-image"
            type="text"
            class="popup__name-image popup__field popup__name-image_value"
            required
            placeholder="Название"
          />
          <input
            name="popup-link-image"
            type="text"
            class="popup__link-image popup__field popup__link-image_value"
            required
            placeholder="Ссылка на картинку"
          />
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
        <button type="button" class="popup__close-icon" aria-label="закрыть форму"></button>
      </div>
    </div>

    <div class="popup popup_view_image popup_opened">
      <div class="popup__wrapper">
        <button type="button" class="popup__close-icon" aria-label="закрыть форму"></button>
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt="" class="popup__image" />
        <h3 class="popup__image-title">Вот такая картинка</h3>
      </div>
    </div>

    <template class="template-list">
      <li class="element">
        <img src="" alt="" class="element__mask-group" />
        <div class="element__rectangle">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like-button" aria-label="поставить лайк"></button>
        </div>
        <button type="button" class="element__button-remove"></button>
      </li>
    </template>
