<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Сервис Mesto позволяет просматривать делиться фотографиями из разных уголков света"
    />
    <meta name="keywords" content="фотография, добавить, поделиться" />
    <meta name="author" content="Suetin Vladimir" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="лготип сайта Mesto" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <img src="./images/custo.png" alt="аватар" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="cards" aria-label="фотокарточки">
        <ul class="cards__photo-grid">
          <li class="element">
            <img src="./images/karelia.jpg" alt="Карелия" class="element__mask-group" />
            <div class="element__rectangle">
              <h2 class="element__title">Карелия</h2>
              <button type="button" class="element__group"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/altai.jpg" alt="Алтай" class="element__mask-group" />
            <div class="element__rectangle">
              <h2 class="element__title">Алтай</h2>
              <button type="button" class="element__group"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/krimea.jpg" alt="Крым" class="element__mask-group" />
            <div class="element__rectangle">
              <h2 class="element__title">Крым</h2>
              <button type="button" class="element__group"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/dombay.jpg" alt="Домбай" class="element__mask-group" />
            <div class="element__rectangle">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__group"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/ulan-ude.jpg" alt="Улан-Уде" class="element__mask-group" />
            <div class="element__rectangle">
              <h2 class="element__title">Улан-Уде</h2>
              <button type="button" class="element__group"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/saint-petersburg.jpg" alt="Санкт-Петербург" class="element__mask-group" />
            <div class="element__rectangle">
              <h2 class="element__title">Санкт-Петербург</h2>
              <button type="button" class="element__group"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="popup-container" class="popup__container">
        <input name="popup-name" type="text" class="popup__name popup__field" required placeholder="Имя" />
        <input name="popup-job" type="text" class="popup__job popup__field" required placeholder="О себе" />
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-icon"></button>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
