<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Сервис Mesto позволяет просматривать делиться фотографиями из разных уголков света"
    />
    <meta name="keywords" content="фотография, добавить, поделиться" />
    <meta name="author" content="Suetin Vladimir" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="лготип сайта Mesto" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <img src="./images/custo.png" alt="аватар" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button href="" class="profile__edit-button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__photo-grid">
          <li class="elements__element">
            <img src="./images/karelia.jpg" alt="Карелия" class="elements__mask-group" />
            <article class="elements__rectangle">
              <h2 class="elements__title">
                Карелия
                <button href="" class="elements__group"></button>
              </h2>
            </article>
          </li>
          <li class="elements__element">
            <img src="./images/altai.jpg" alt="Алтай" class="elements__mask-group" />
            <article class="elements__rectangle">
              <h2 class="elements__title">
                Алтай
                <button href="" class="elements__group"></button>
              </h2>
            </article>
          </li>
          <li class="elements__element">
            <img src="./images/krimea.jpg" alt="Крым" class="elements__mask-group" />
            <article class="elements__rectangle">
              <h2 class="elements__title">
                Крым
                <button href="" class="elements__group"></button>
              </h2>
            </article>
          </li>
          <li class="elements__element">
            <img src="./images/dombay.jpg" alt="Домбай" class="elements__mask-group" />
            <article class="elements__rectangle">
              <h2 class="elements__title">
                Домбай
                <button href="" class="elements__group"></button>
              </h2>
            </article>
          </li>
          <li class="elements__element">
            <img src="./images/saint-petersburg.jpg" alt="Санкт-Петербург" class="elements__mask-group" />
            <article class="elements__rectangle">
              <h2 class="elements__title">
                Санкт-Петербург-петербуржище
                <button href="" class="elements__group"></button>
              </h2>
            </article>
          </li>
          <li class="elements__element">
            <img src="./images/ulan-ude.jpg" alt="Улан-Уде" class="elements__mask-group" />
            <article class="elements__rectangle">
              <h2 class="elements__title">
                Улан-Уде
                <button href="" class="elements__group"></button>
              </h2>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <section class="edit-popup">
      <article class="edit-popup__form">
        <h2 class="edit-popup__title">Редактировать профиль</h2>
        <form class="edit-popup__field-up">
          <label for="edit-poup__name">Жак-Ив Кусто</label>
          <input type="text" id="edit-poup__name" />
        </form>
        <form class="edit-popup__field-down">
          <label for="edit-poup__job">Исследователь океана</label>
          <input type="text" id="edit-poup__job" />
        </form>
        <button href="" class="edit-popup__submit-button">Сохранить</button>
      </article>
      <img src="./images/close-icon.svg" alt="выход" class="edit-popup__close-icon" />
    </section>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
